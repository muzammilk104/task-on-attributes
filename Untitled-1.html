<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Elements and Attributes Example</title>
    <meta charset="UTF-8">
    <meta name="description" content="A demonstration of HTML elements and their attributes.">
    <meta name="keywords" content="HTML, attributes, elements, examples">
    <meta name="author" content="Your Name">
</head>
<body>
    <!-- Heading Tags -->
    <h1>Main Heading (H1)</h1>
    <h2>Subheading (H2)</h2>
    <h3>Sub-subheading (H3)</h3>

    <!-- Paragraph -->
    <p title="This is a tooltip for the paragraph.">This is a paragraph. Paragraphs are used to write blocks of text.</p>

    <!-- Anchor Tag -->
    <a href="https://www.example.com" target="_blank" title="Go to Example Website">Visit Example</a>

    <!-- Image -->
    <img src="C:\Users\mudas\OneDrive\Desktop\mudassar.html\image.png" alt="Placeholder Image" width="300" height="200">

    <!-- Input Field -->
    <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Table -->
    <table border="1" cellpadding="5" cellspacing="0">
        <caption>Sample Table</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
    </table>

    <!-- Button -->
    <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
